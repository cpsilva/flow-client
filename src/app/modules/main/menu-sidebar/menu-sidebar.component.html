<!-- Brand Logo -->
<a [routerLink]="['/']" class="brand-link">
    <pf-image src="assets/img/logo.png" alt="Flow Logo" class="brand-image" height="40" width="40"
        style="opacity: 1"></pf-image>
    <span class="brand-text font-weight-light">FlowMinder</span>
</a>

<!-- Sidebar -->
<div class="sidebar">
    <div class="user-panel mt-3 pb-2 d-flex" style="justify-content: start; align-items: center">
        <pf-image [src]="user.picture" fallbackSrc="assets/img/default-profile.png" style="margin-left: 12px"
            alt="User Image" width="34" height="34" rounded="true" />
        <div class="info">
            <a [routerLink]="['/profile']" class="d-block">
                {{ user.profile.username }}
            </a>
        </div>
    </div>

    <nav class="mt-2" style="overflow-y: hidden">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <app-menu-item *ngFor="let item of menu" [menuItem]="item" />
        </ul>
    </nav>
</div>
