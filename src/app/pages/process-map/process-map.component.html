<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h4>Map process</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="/process">Process</a></li>
                    <li class="breadcrumb-item active">Map process</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="diagram-parent">
                    <app-diagram [url]="diagramUrl" (importDone)="handleImported($event)"></app-diagram>

                    <div class="import-error" *ngIf="importError">
                        <strong>Failed to render diagram: </strong>
                        {{ importError.message }}
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
